
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>github-corner tests</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../github-corner.html">
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <github-corner></github-corner>
      </template>
    </test-fixture>

    <test-fixture id="HrefPropertyTestFixture">
      <template>
        <github-corner href="https://github.com/afonsopacifer/github-corner"></github-corner>
      </template>
    </test-fixture>

    <script>
      suite('<github-corner>', function() {

        test('instantiating the element with default properties works', function() {
          var element = fixture('BasicTestFixture');
          assert.equal(element.href, '#');
        });

        test('setting a property on the element works', function() {
          // Create a test fixture
          var element = fixture('HrefPropertyTestFixture');
          assert.equal(element.href, 'https://github.com/afonsopacifer/github-corner');
        });
      });
    </script>
  </body>
</html>
